<script src="../sc.js"></script>
<script>
    const user = {id : '',psd : '',isreg : false};
    const channel = new BroadcastChannel('form-channel');
    channel.addEventListener('message', function(event) {
        if (event.data.type === 'FORM_SUBMIT') {
            console.log('收到表单数据:', event.data.data);
            user.id = event.data.username;
            user.psd = event.data.password_MD5;
            user.isreg = event.data.isreg0;
        }
    });
    /* Login Processor */
</script>
